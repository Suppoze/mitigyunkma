apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    ext.kotlin_version = '1.0.0'
    ext.realm_version = '0.87.5'
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "io.realm:realm-gradle-plugin:$realm_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "hu.suppoze.mitigyunkma"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 20151213
        versionName "0.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //Support//
    compile "com.android.support:appcompat-v7:23.2.0"
    compile "com.android.support:support-v4:23.2.0"
    compile "com.android.support:design:23.2.0"
    compile "com.android.support:cardview-v7:23.2.0"

    //Butterknife//
    compile 'com.jakewharton:butterknife:7.0.1'
    kapt 'com.jakewharton:butterknife:7.0.1'

    //Kotlin//
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //Anko//
    compile "org.jetbrains.anko:anko-sdk23:0.8.2"
    compile "org.jetbrains.anko:anko-appcompat-v7:0.8.2"
    compile "org.jetbrains.anko:anko-support-v4:0.8.2"

    //Realm//
    compile "io.realm:realm-android-library:$realm_version@aar"
    compile "io.realm:realm-annotations:$realm_version"
    kapt "io.realm:realm-annotations:$realm_version"
    kapt "io.realm:realm-annotations-processor:$realm_version"
}
repositories {
    mavenCentral()
}

